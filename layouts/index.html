{{ define "main" }}
<header class="bg-gradient-to-r from-green-500 to-green-700 border-t-4 border-green-800">
  <div class="container mx-auto">
    <div class="flex flex-col justify-center items-center py-24">
      <div class="px-4 py-2">
        <a href="/">
          <div class="inline-flex items-center">
            <img
              class="h-6 md:h-7 mr-2"
              src="/images/salesdebugger_logo.png"
            />
            <span class="text-3xl md:text-4xl text-white font-bold tracking-wider">
              Sales Debugger
            </span>
          </div>
        </a>
      </div>
      <div>
        <p class="text-white">
          Sales Tips for Software Engineers
        </p>
      </div>
    </div>
  </div>
</header>
{{ partial "nav" }}
<main>
  <div class="mx-auto px-2 max-w-screen-lg">
    <div class="md:grid md:grid-cols-3 md:gap-5">
    {{ range where .Site.RegularPages "Section" "blog" }}
      <div class="pb-8 max-w-xl mx-auto">
        <a href="{{ .Permalink }}">
          <img
            src="https://placekitten.com/700/700"
            class="mb-4 w-full object-cover"
            style="aspect-ratio: 8 / 5"
          />
          <p class="mb-4 font-bold text-2xl">
            {{ .Title }}
          </p>
          <p class="mb-4 text-gray-500 text-lg">
            {{ .Description }}
          </p>
          <p class="text-gray-500 text-sm">
            {{ dateFormat "Jan 2, 2006" .Date }} Â· {{ .ReadingTime }} min read
          </p>
        </a>
      </div>
    {{ end }}
    </div>
  </div>
</main>
{{ end }}
