{{ define "main" }}
{{ partial "header" . }}
<main>
  <div class="mx-auto px-2 max-w-screen-lg">
    <div class="border-b-2 border-gray-200 mb-5">
      <h1 class="text-gray-500">
        Recent Blog Posts
      </h1>
    </div>
    <div class="md:grid md:grid-cols-3 md:gap-5">
    {{ range where .Site.RegularPages "Section" "blog" }}
      <div class="pb-8 max-w-xl mx-auto">
        <a href="{{ .Permalink }}">
          <img
            src="https://placekitten.com/700/400"
            class="mb-4"
          />
          <p class="mb-4 font-bold text-2xl">
            {{ .Title }}
          </p>
          <p class="mb-4 text-gray-500 text-lg">
            {{ .Description }}
          </p>
          <p class="text-gray-500 text-sm">
            {{ dateFormat "Jan 2, 2006" .Date }} Â· {{ .ReadingTime }} min read
          </p>
        </a>
      </div>
    {{ end }}
    </div>
  </div>
</main>
{{ end }}
